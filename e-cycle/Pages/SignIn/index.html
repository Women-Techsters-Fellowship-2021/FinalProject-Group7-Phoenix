<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container">
        <div class="front"> <img src="../../Images/login.jpg" alt=""> </div>
          <div class="contentBx">
            <div class="formBx"> 
              <form class="form" id="login">
                  <h1 class="form__title">Login</h1>
                  <div class="form__message form__message--error"></div>
                  <div class="form__input-group">
                     <input type="text" class="form__input" autofocus placeholder="Email">
                     <div class="form__input-error-message"></div>
                  </div>
                  
                    <div class="form__input-group">
                     
                      <input type="password" class="form__input" autofocus placeholder="Password" id="password">
                       <div class="form__input-error-message"></div>
                      
                    </div>
                  
                    <div class="form__text1">
                      <label class="remember"><input type="checkbox" name="">Remember me</label>
                      <a href="#">Forgot your password?</a>
                    </div>
                    <button class="form__button" type="submit">Login</button>

                 <hr/>

                <div>
                <button class="form__signupBx" type="submit"><img class="form__img" src="../../Images/googlein.png"  >Continue with Google</button>
                </div>
                
                <p class="form__text">Don't have an account?<a class="form__link1" href="../SignUp/index.html" > Sign up.</a> </p>
        
            </form>
        </div> 
    </div> 
</div>
<script src="./script.js"></script>
</body>
</html>
