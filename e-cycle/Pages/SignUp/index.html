<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title> Sign Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
     
        <div class="contentBx">
          <div class="formBx"> 
                <form class="form" id="login">
                    <h1 class="form__title">Get Started</h1>
                    <div class="form__message form__message--error"></div>
      
                    <div class="form__input-group">
                      <input type="text"  class="form__input" autofocus placeholder="Email" required>
                      <div class="form__input-error-message"></div>
                    </div>
                    
                    <div class="form__input-group">
                      <input type="password" class="form__input" autofocus placeholder="Password" required>
                      <div class="form__input-error-message"></div>
                    </div>
                    
                    <div class="form__text1">
                      <label class="remember"><input type="checkbox" name="">I agree to the <a href="#"> Terms & conditions </a>  and the <a href="#"> Privacy Policy </a></label>
                    </div>
                    
                  
                                  
                       <button class="form__button" type="submit"><a href="../Dashboard/index.html"> Sign up</a></button>
                       
                      <hr/>
                      
                      <div>
                       <button class="form__signupBx" type="submit"><img class="form__img" src="google.png"  >Continue with Google</button>
                     </div>
                    <p class="form__text">Already have an account?
                      <a class="form__link1" href="../SignIn/index.html" >Login. </a></p>
                  </form>
                  
                </div> 
                
              </div> 
              <div class="back"> <img src="../../Images/sign up.jpg" alt=""> </div>
          </div>
          <script src="./script.js"></script>
      </body>
      </html>
